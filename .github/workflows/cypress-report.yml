name: Create Cypress report
on:
  push:
    branches:
      - 'master'
  # Add this part if you want to schedule test rerun
  # schedule:
  #   - cron: '0 8 1-31 * *'

jobs:
  
  cypress-e2e-chrome81:
    name: Run on Chrome 81
    runs-on: ubuntu-18.04
    container: cypress/browsers:node12.16.2-chrome81-ff75
    steps:
      - uses: actions/checkout@v2
      
      - name: Install a project with a clean slate
        run: |
          npm ci
          $(npm bin)/cypress cache path
          $(npm bin)/cypress cache list
          $(npm bin)/cypress verify
      
      - name: Run Cypress tests
        run: npm run test:chrome
        continue-on-error: true
      
      - name: Copy test execution videos
        run: |
          mkdir public
          cp -r cypress/videos public/videos
      
      - name: Merge test results into one
        run: npm run report:merge
      
      - name: Generate HTML report
        run: npm run report:generate
      
      - name: Deploy report page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          
      - name: google-chat-notification
        uses: Co-qn/google-chat-notification@v1

        with:
         name: Build
         url: ${{ https://chat.googleapis.com/v1/spaces/AAAAWbii6wA/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=KmSTVuAKY5j_L2m6YFNUHeqqHKQWjREB5sYlWSOop9w%3D }}
         status: ${{ job.status }}
         if: always()
